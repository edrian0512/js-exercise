<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>Exercise JS</h1>
    <script>
        // Exercise 1: Function Basics
        // Create A function called 'greet' That takes a name as a parameter and logs a greeting message with the name to the console. Then, Call the function with your name.
        console.log("Exercise 1: Function Basics");
        let greet = (name) => {
            console.log(name);
        };
        greet("Edrian");

        // Exercise 2: Function Expression
        // Create a function Expression that takes two numbers as a parameters and returns their sum. call the function add/subtract/multiply/divide any two numbers then log the result.
        console.log("Exercise 2: Function Expression");
        function numbers(num1, num2, operation) {
            let result;
            if (operation === "sum") {
                result = num1 + num2;
            } else if (operation === "diff") {
                result = num1 - num2;
            } else if (operation === "prod") {
                result = num1 * num2;
            } else if (operation === "quotient") {
                result = num1 / num2;
            } else {
                console.log("Invalid operation.");
                return;
            }
            console.log(`The ${operation} of ${num1} and ${num2} is equal to ${result}`);
        }
        // result
        numbers(5, 3, "sum");
        numbers(5, 3, "diff");
        numbers(5, 3, "prod");
        numbers(6, 3, "quotient");

        // Exercise 3: Is Even?
        // Write a function called isEven that takes a number as a parameter and returns true if it's even and false if it's odd. test the function with various numbers
        console.log("Exercise 3: Is Even?");
        let isEven = (number) => {
            return number % 2 === 0;
        };
        console.log(isEven(2));
        console.log(isEven(3));
        console.log(isEven(0));
        console.log(isEven(-5));
        console.log(isEven(10));

        // Exercise 4: Grade Calculator
        // Use Conditional Statments to determine a student's corresponding grade
        console.log("Exercise 4: Grade Calculator");
        let gradeCalculator = (grade) => {
            if (grade >= 90) {
                console.log("Grade result is A");
            } else if (grade >= 80 && grade <= 89) {
                console.log("Grade result is B");
            } else if (grade >= 70 && grade <= 79) {
                console.log("Grade result is C");
            } else if (grade >= 60 && grade <= 69) {
                console.log("Grade result is D");
            } else {
                console.log("Grade result is F");
            }
        };
        gradeCalculator(90);
        gradeCalculator(85);
        gradeCalculator(70);
        gradeCalculator(69);
        gradeCalculator(59);

    </script>
</body>

</html>
